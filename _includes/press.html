
<div class="page-section">
<div class="press-button-holder press-button-holder-EN activated">
  <i class="fas fa-check check"></i>
  <input type="button" class="activated" id="press_button_EN" value="English" onclick="fpress('EN');" />
</div>
<div class="press-button-holder press-button-holder-DE activated">
  <i class="fas fa-check check"></i>
<input type="button" class="activated" id="press_button_DE" value="Deutsch" onclick="fpress('DE');" />
</div>
<div class="press-button-holder press-button-holder-NL activated">
  <i class="fas fa-check check"></i>
<input type="button" class="activated" id="press_button_NL" value="Nederlands" onclick="fpress('NL');" />
</div>
<div class="press-button-holder press-button-holder-ES activated">
  <i class="fas fa-check check"></i>
<input type="button" class="activated" id="press_button_ES" value="EspaÃ±ol" onclick="fpress('ES');" />
</div>

<span style="width: 100%;text-align: center;margin-bottom: 1rem;" class="help-text">Filter grid by publication language.</span>
<script>
  function fpress(el) {
    $( ".press-button-holder-" + el ).toggleClass( 'activated' );
    $( "#press_button_" + el ).toggleClass( 'activated' );
    $( ".press." + el ).toggleClass( 'hidden' );
  }
</script>
<style>
  .press-button-holder > .check{
    display: none;
    transition: .4s ease;
    opacity: 0;
    transform-origin: center;
    transform: scale(0);
  }
  .press-button-holder.activated > .check{
    /* background: lightgreen; */
    display: inline-block;
    opacity: 1;
    transform: scale(1);
    color: var(--accent, lightgreen);
  }
  .press-button-holder {
    /* display: inline-flex; */
    border-radius: 5px;
    padding: 4px 8px;
    align-items: baseline;
    flex-direction: row;
    flex-wrap: wrap;
    column-gap: 4px;
    margin-right: 0.5rem;
    margin-bottom: .5rem;
    /* font-size: .75rem; */
}
.press-button-holder:not(.activated) {
    box-shadow: 0px 0px 0px 1px;
    opacity: .8;
}
.press-button-holder.activated {
    box-shadow: 0px 0px 0px 2px var(--accent, lightgreen);
    opacity: 1;
}
.press-button-holder input.activated {
    color: var(--accent-text);
}
.press-button-holder > input {
    border: 0;
    box-shadow: unset;
    margin: 0;
}
  .press, .press > img {
    height: 8em;
    width: 8em;
    /* border: dotted black 1px; */
    /* float: left; */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 3px 10px -4px var(--shadow-3, rgba(0,0,0,0.3));
  }
  .press-container{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    column-gap: 15px;
    row-gap: 2rem;
    justify-content: space-evenly;
    margin-top: 1rem;
}

</style>

<div class="press-container">
{% for p in site.press | sort: "date" | reverse
  %}<div class="press {{ p.language }} {{ p.format }}"><a href="{{ p.link }}"
    title="{{ p.platform }} {{ p.publicationName }}"><img
      src="/images/press/{{ p.image }}"
      alt="{{ p.platform }} {{ p.publicationName }}"
      title="{{ p.platform }}
{{ p.publicationName }}
{{ p.date  | date: '%Y-%m-%d' }}
published by {{ p.author }}
language: {{ p.language }}
format: {{ p.format }}"
      style="height:8em;" /></a></div>{%
endfor %}
</div>


</div>
