{% assign parts = include.wallet | split: "/"
%}{% assign collection = site.collections | where: "label", parts[0] | first
%}{% assign w = collection.docs | where: "appId", parts[1] | first
%}<span class="wallet-link"><a href="{{w.url}}"><img class="app_logo" src="/images/wallet_icons/{{parts[0]}}/tiny/{{w.icon}}" alt="Wallet Logo"> {{ w.altTitle | default: w.title }}</a></span>
