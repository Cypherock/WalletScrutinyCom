message: The app mimics a popular competitor!
question: Is this app the original?
details: >
  The bigger wallets often get immitated by scammers that abuse the reputation
  of the product by immitating its name, logo or both.
  
  
  Immitating a competitor is a **huge red flag** and we urge you to not put any
  money into this product!
  